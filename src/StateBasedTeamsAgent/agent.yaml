# yaml-language-server: $schema=https://raw.githubusercontent.com/microsoft/AgentSchema/refs/heads/main/schemas/v1.0/ContainerAgent.yaml

kind: hosted
name: StateBasedTeamsAgent
description: |
    Brain-based CV Analysis agent with state persistence. Analyzes candidate CVs against job descriptions with conversational Q&A and gap targeting.
metadata:
    authors:
        - Clara
    tags:
        - Azure AI AgentServer
        - Microsoft Agent Framework
        - Workflows
        - CV Analysis
protocols:
    - protocol: responses
      version: ""
environment_variables:
    - name: AZURE_OPENAI_ENDPOINT
      value: ${AZURE_OPENAI_ENDPOINT}
    - name: AZURE_OPENAI_CHAT_DEPLOYMENT_NAME
      value: gpt-4o
    - name: DOC_INTELLIGENCE_ENDPOINT
      value: ${DOC_INTELLIGENCE_ENDPOINT}
    - name: LANGUAGE_ENDPOINT
      value: ${LANGUAGE_ENDPOINT}