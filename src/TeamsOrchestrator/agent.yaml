name: TeamsOrchestrator
description: CV Analysis Teams Orchestrator using WorkflowBuilder workflow with conditional Q&A routing. Analyzes candidate CVs against job descriptions with interactive validation and gap targeting.
template:
  name: TeamsOrchestrator
  kind: hosted
  protocols:
    - protocol: responses
      version: v1
  environment_variables:
    - name: AZURE_AI_PROJECT_ENDPOINT
      value: ${AZURE_AI_PROJECT_ENDPOINT}
    - name: AZURE_AI_MODEL_DEPLOYMENT_NAME
      value: "{{chat}}"
resources:
  - kind: model
    id: gpt-4o
    name: chat
