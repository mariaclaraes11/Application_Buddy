name: teams-orchestrator
description: >
  CV Analysis Teams Orchestrator using WorkflowBuilder workflow with conditional Q&A routing. 
  Analyzes candidate CVs against job descriptions with interactive validation and gap targeting.
metadata:
  authors:
    - Clara
  tags:
    - AI Agent Hosting
    - Azure AI AgentServer
    - Teams Integration
    - CV Analysis
    - Microsoft Agent Framework
    - WorkflowBuilder
template:
  name: teams-orchestrator
  kind: hosted
  protocols:
    - protocol: responses
  environment_variables:
    - name: AZURE_OPENAI_ENDPOINT
      value: ${AZURE_OPENAI_ENDPOINT}
    - name: AZURE_OPENAI_CHAT_DEPLOYMENT_NAME
      value: "{{chat}}"

resources:
  - kind: model
    id: gpt-4o
    name: chat